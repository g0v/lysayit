<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>立法院會議記錄</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/global.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container d-flex flex-column align-self-md-center" style="height:100%;">
    <nav id="header">
      <h1><a href="index.html" class="text-danger">SayIt</a></h1>
      <ul>
        <li><a href="index.html" class="text-danger">首頁</a></li>
        <li><a href="speakers.html" class="text-danger">Speakers</a></li>
        <li><a href="speeches.html" class="text-danger">Speeches</a></li>
      </ul>
    </nav>
    <div class="flex-grow-1 d-flex flex-column">
      <div class="input-group d-flex flex-row justify-content-center" style="margin-top:80px;">
        <div class="form-outline" style="position:relative;">
          <input id="search-input" type="search" class="form-control" placeholder="搜尋發言..."/>
          <div id="search-button" class="search-button"></div>
        </div>
      </div>
    </div>
  </div>
  <script>
    const searchButton = document.getElementById('search-button');
    const searchInput = document.getElementById('search-input');
    searchButton.addEventListener('click', () => {
      window.location = `search.html?q=${searchInput.value}`;
    });
    searchInput.addEventListener('keypress',function(e) {
      if(e.which == 13) {
        const event = document.createEvent('Event');
        event.initEvent('click', true, true);
        searchButton.dispatchEvent(event);   
      }
    });
    searchInput.focus();
  </script>
</body>

</html>
