<body>
  <div class="container">
    <nav id="header">
      <h1><a href="/" class="text-danger">SayIt</a></h1>
      <ul>
        <li><a href="index.html" class="text-danger">首頁</a></li>

  <script id="tmpl-session-card" type="text/html">
<div class="panel panel-default">
 <div class="panel-heading" role="tab">
  <div class="icon"></div>
  <div class="panel-title">
   <div class="group unload">
    <span class="group-name"></span>
(會議數:<span class="meet-count"></span>) <span class="date-start"></span> ~ <span class="date-end"></span>
   </div>
  </div>
 </div>
 <div class="panel-collapse">
   <div class="panel-body">
 </div>

  <script id="tmpl-meet-card" type="text/html">
<div class="meet-card">
  <a class="meet-desc"></a>
</div>
  </script>
  <script>
    function getGroupName(session, duration) {
      if (session && duration) {
        return '第' + session + '屆第' + duration + '會期';
      }

      if (session && !duration) {
        return '第' + session + '屆';
      }

      return '其他';
    }

    function bindCollapsable(id, trigger, folder) {
      trigger.attr('class', (trigger.attr('class') || '') + ' collapsed trigger');
      trigger.attr('data-toggle', 'collapse').attr('href', '#' + id);
      folder.attr('id', id).attr('class', (folder.attr('class') || '') + ' collapse');
    }

   $.get('https://lysayit.g0v.ronny.tw/api/stat', function(ret){
     ret.terms = ret.terms.sort(function(a,b) { return b.term - a.term; });
     $('#timeline-groups').html('');
     for (var term_info of ret.terms) {
       var period_records = term_info.periods;
       term_info.periods = term_info.periods.sort(function(a,b){ return b.period - a.period; });

       for (var period_info of period_records) {
         let group_name = getGroupName(term_info.term, period_info.period);
         var session_card = $($('#tmpl-session-card').html());
         $('.group', session_card).data('term', term_info.term);
         $('.group', session_card).data('period', period_info.period);
         $('.group-name', session_card).text(group_name);
         $('.meet-count', session_card).text(period_info.meet_count);
         $('.date-start', session_card).text(period_info.date_min);
         $('.date-end', session_card).text(period_info.date_max);

         var id = 'session-' + term_info.term + '-' + period_info.period;
         bindCollapsable(id, $('.group', session_card), $('.panel-collapse', session_card));

         $('#timeline-groups').append(session_card);
       }
     }
   }, 'json');

   $('#timeline-groups').on('click', '.group.unload', function(e){
     var parent_dom = $(this).parents('.panel');
     $('.panel-body', parent_dom).html('<div class="spinner-grow text-danger" role="status"><span class="visually-hidden">Loading...</span></div>');
     $(this).removeClass('unload');
     $.get('https://lysayit.g0v.ronny.tw/api/meet?limit=1000&term=' + $(this).data('term') + '&sessionPeriod=' + $(this).data('period'), function(ret){
        const meets_body = $('.panel-body', parent_dom);
        meets_body.html('');

        // grouping by title
        for (var record of ret) {
          const matched = record.title.match(/(.+會期(.*?))(第(\d+)次(.+委員|聯席)?會議紀錄)/);

          if (matched) {
            record.meet_title = matched[1];
            record.record_title = `${matched[3]} (${record.date})`;
            record.count = parseInt(matched[4]);
          } else {
            record.meet_title = record.title;
            record.record_title = record.date;
            record.count = 0;
          }
        }

        const sorted = ret.sort((a, b) => {
          if (a.meet_title != b.meet_title) {
            return a.meet_title > b.meet_title ? -1 : 1;
          }
          if (a.count != b.count) {
            return a.count > b.count ? -1 : 1;
          }
          return a.date > b.date ? -1 : 1;
        });

        var current_title = null;
        var current_records = null;
        for (var record of ret) {
          if (!current_title || record.meet_title != current_title.text()) {
            current_title = $('<h5></h5>').text(record.meet_title);
            current_records = $('<div></div>');
            var id = btoa(encodeURIComponent(record.date + record.title).replace('%', '')).replaceAll('=', '');
            bindCollapsable(id, current_title, current_records);
            meets_body.append(current_title).append(current_records);
          }

          const meet_card = $($('#tmpl-meet-card').html());
          $('.meet-desc', meet_card).text(record.record_title);
          $('.meet-desc', meet_card).attr('href', 'speech.html?id=' + encodeURIComponent(record.id));

          current_records.append('<span></span>').append(meet_card);
        }
     }, 'json');
   });

  </script>
</body>

</html>
